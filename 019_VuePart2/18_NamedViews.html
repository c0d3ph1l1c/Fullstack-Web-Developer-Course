<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
  <script src="vue-router.js"></script>
</head>
<body>
  <div id="div1">
    <router-link to="/">首页</router-link>
    <router-link to="/news">新闻</router-link>
    <!-- 1. Router container -->
    <router-view name="header"></router-view>
    <router-view></router-view>
    <router-view name="footer"></router-view>
  </div>
</body>
<script>
  const headerCmp = {
    template: '<div>头部</div>'
  };

  const footerCmp = {
    template: '<div>底部</div>'
  };
  const footer2Cmp = {
    template: '<div>底部2</div>'
  };

  const newsCmp = {
    template: '<div>新闻</div>'
  };

  const userCmp = {
    template: '<div>用户</div>'
  };

  const indexCmp = {
    template: '<div>首页</div>'
  };

  // 2. Router table 
  let router = new VueRouter({
    routes: [
      {
        path: '/',
        name: 'index',
        components: {
          default: indexCmp,
          header: headerCmp,
          footer: footerCmp
        }
      },
      {
        path: '/news',
        name: 'news',
        components: {
          default: newsCmp,
          header: headerCmp,
          footer: footer2Cmp
        }
      }
    ]
  });

  let vm = new Vue({
    el: '#div1',
    data: {},
    router
  })
</script>
</html>
