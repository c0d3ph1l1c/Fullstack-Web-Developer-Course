<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
  <script src="vue-router.js"></script>
</head>
<body>
  <div id="div1">
    <router-link to="/news/12">新闻</router-link>
    <router-link to="/b">页面2</router-link>
    <router-link to="/c">页面3</router-link>
    文字
    <!-- 1. Router container -->
    <router-view></router-view>
  </div>
</body>
<script>
  // Some issues in the code here. Will be resolved in next lesson
  // 2. Router table 
  let router = new VueRouter({
    routes: [
      {
        path: '/news/:id/',
        name: 'news',
        component: {
          template: '<div>News: {{$route.params.id}}</div>',
          beforeRouteUpdate(value, old_value, next) {
            if(true == confirm('如果离开本页，数据会丢失，继续吗？')) {
              next();
            }
          }
        }
      },
      {
        path: '/b',
        component: {template: '<div>bbbbb</div>'}
      },
      {
        path: '/c',
        component: {template: '<div>ccccc</div>'}
      }
    ]
  });

  let vm = new Vue({
    el: '#div1',
    data: {},
    router
  })
</script>
</html>
