<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="div1">
    <input type="button" value="Button" @click.native="fn()">
  </div>
</body>
<script>
  // .native is not supposed to be used in this way.  will be discussed in future section
  function fn() {
    alert('Native');
  }

  let vm = new Vue({
    el: '#div1',
    data: {

    }, 
    methods: {
      fn() {
        alert('Vue');
      }
    }
  });
</script>
</html>
