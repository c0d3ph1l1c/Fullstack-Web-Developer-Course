<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="div1">
    {{a}}
    <input type="button" value="+1" @click="fn(5)">
  </div>
</body>
<script>
  let vm = new Vue({
    el: '#div1',
    data: {
      a: 12
    },
    methods: {
      fn(n) {
        this.a+=n;
      }
    }
  });
</script>
</html>
