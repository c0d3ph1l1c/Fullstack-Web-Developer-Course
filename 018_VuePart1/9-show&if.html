<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
  <style>
    .box {width: 200px; height: 200px; background: #ccc;}
  </style>
</head>
<body>
  <div id="div1">
    <input type="button" value="显示隐藏" @click="fn()">
    <!-- <div class="box" v-show="b"></div> -->
    <div class="box" v-if="b"></div>
  </div>
</body>
<script>
  // v-show = display: none
  // v-if = element not injected into html
  let vm = new Vue({
    el: '#div1',
    data: {
      b: true
    },
    methods: {
      fn(n) {
        this.b = !this.b;
      }
    }
  });
</script>
</html>
