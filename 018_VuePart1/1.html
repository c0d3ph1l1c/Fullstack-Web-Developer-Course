<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="div1">
    姓名：{{name}}<br>
    年龄：{{age}}<br>
    出生：{{calcBirth()}}
  </div>
</body>
<script>
  let vm = new Vue({
    el: '#div1',
    data: {
      name: 'blue',
      age: 18
    },
    methods: {
      calcBirth() {
        return new Date().getFullYear() - this.age;
      }
    }
  });
</script>
</html>
