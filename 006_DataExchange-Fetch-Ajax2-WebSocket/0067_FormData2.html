<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Data 2</title>
</head>
<body>
  <div id="div1">
    Username: <input type="text" id="user"><br>
    Password: <input type="password" id="pass"><br>
    File: <input type="file" id="f1"><br>
    <input id="btn1" type="button" value="Submit">
  </div>
  <script>
    let oBtn = document.querySelector('#btn1');

    oBtn.onclick = function() {
      let formdata = new FormData();

      formdata.append('username', document.querySelector('#user').value);
      formdata.append('password', document.querySelector('#pass').value);
      formdata.append('f1', document.querySelector('#f1').files[0]);

      let xhr = new XMLHttpRequest();

      xhr.open('post', 'http://localhost:8080/', true);
      xhr.send(formdata);

      xhr.onreadystatechange = function() {
        if(xhr.readyState == 4) {
          if(xhr.status == 200) {
            alert('Success!');
          } else {
            alert('Fail!: ' + xhr.status);
          }
        }
      };
    };
  </script>
</body>
</html>
