  <title>ES6</title>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      show() {
        alert(this.name);
        alert(this.age);
      }
    }

    // let p = new Person('blue', 18);

    // p.show();

    // ------------------------------

    class Worker extends Person {
      constructor(name, age, job) {
        super(name, age);
        this.job = job;
      }

      showJob() {
        alert(this.job);
      }
    }

    let w = new Worker('blue', 18, 'Programmer');

    w.show();
    w.showJob();
  </script>
