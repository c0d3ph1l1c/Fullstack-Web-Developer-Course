<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transpiler</title>
  <!-- Transpilation in the browser is not recommended (performance penalty)-->
  <!-- 
    browser.min.js is deprecated.
    Use babel.min.js + configured .babelsrc as in babel official website 
  -->
  <script src="browser.min.js"></script>
  <!-- 
    type="text/babel is essential 
  -->
  <script type="text/babel">
    let a = 12;
    let b = 5;

    let show = (a, b) => a + b;

    alert(show(a, b));
  </script>
</head>
<body>
  
</body>
</html>
