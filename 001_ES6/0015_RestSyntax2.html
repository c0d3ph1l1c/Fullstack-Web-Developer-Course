  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rest Syntax 2</title>
  <script>
    // Rest parameter must be last formal parameter
    function show(a, b, ...arr, c) {
      console.log(a, b, arr, c);
    }

    show(12, 5, 44, 7, 85, 34, 33);
  </script>
