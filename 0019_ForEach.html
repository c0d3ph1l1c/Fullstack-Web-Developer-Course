<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ForEach</title>
  <script>
    let arr = [12, 5, 8, 99];

    // ForEach callback's arguments: item, index, array
    arr.forEach((item, index) => {
      // alert('第' + index + '个: ' + item);
      alert(`第${index}个: ${item}`);
    });
  </script>
</head>
<body>
  
</body>
</html>
