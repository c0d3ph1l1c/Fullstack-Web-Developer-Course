  <title>Let & Const 2</title>
  <script>
    // let - variable
    // let a = 12;
    // a = 5;

    // const - constant, cannot be reassigned after first assignment (prevent unintentional overwrite)
    const a = 12;
    a = 5;

    alert(a);
  </script>
